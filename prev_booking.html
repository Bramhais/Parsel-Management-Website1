
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background: #121212;
            color: white;
        }

        /* Sidebar Navigation */
        .sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    height: 100%;
}

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00adb5;
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Logout Button */
        .logout-btn {
            margin-top: 30px;
            display: block;
            background: #00adb5;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
        }

        .history-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #00adb5;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        th {
            background: #00adb5;
            color: black;
        }

        tr:nth-child(even) {
            background: #333;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .page-btn {
            background: #00adb5;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .page-btn:disabled {
            background: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">Parcel Express</div>
        <ul class="nav-links">
            <li><a href="customerindex.html">üè† Home</a></li>
            <li><a href="booking_service/booking.html">üì¶ Booking Service</a></li>
            <li><a href="tracking.html">üöö Tracking</a></li>
            <li><a href="prev_booking.html">üìã Previous Booking</a></li>
            <li><a href="support.html">üìû Contact Support</a></li>
        </ul>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="history-container">
            <h2>Previous Bookings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Booking ID</th>
                        <th>Booking Date</th>
                        <th>Receiver Name</th>
                        <th>Delivered Address</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookingTable">
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
            <div class="pagination">
                <button class="page-btn" id="prevPage" disabled>Previous</button>
                <button class="page-btn" id="nextPage">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const recordsPerPage = 5;
        let bookings = [];

        const dummyData = [
            { id: "C001", bookingId: "B1001", date: "2024-02-20", receiver: "Ramesh Patil", address: "123 Street, City", amount: "$50", status: "Delivered" },
            { id: "C001", bookingId: "B1002", date: "2024-02-22", receiver: "Anup Smith", address: "456 Avenue, City", amount: "$75", status: "In Transit" },
            { id: "C001", bookingId: "B1003", date: "2024-02-25", receiver: "Ashish Johnson", address: "789 Road, City", amount: "$60", status: "Pending" },
            { id: "C001", bookingId: "B1004", date: "2024-02-26", receiver: "Anirood Brown", address: "101 Blvd, City", amount: "$45", status: "Delivered" },
            { id: "C001", bookingId: "B1005", date: "2024-02-28", receiver: "Umesh Davis", address: "202 Lane, City", amount: "$90", status: "Shipped" },
            { id: "C001", bookingId: "B1006", date: "2024-03-01", receiver: "Ramesh Wilson", address: "303 Street, City", amount: "$30", status: "Delivered" }
        ];

        function loadBookings() {
            const tableBody = document.getElementById("bookingTable");
            tableBody.innerHTML = "";

            let start = (currentPage - 1) * recordsPerPage;
            let end = start + recordsPerPage;
            let paginatedItems = bookings.slice(start, end);

            paginatedItems.forEach(booking => {
                let row = `<tr>
                    <td>${booking.id}</td>
                    <td>${booking.bookingId}</td>
                    <td>${booking.date}</td>
                    <td>${booking.receiver}</td>
                    <td>${booking.address}</td>
                    <td>${booking.amount}</td>
                    <td>${booking.status}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = end >= bookings.length;
        }

        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                loadBookings();
            }
        });

        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage * recordsPerPage < bookings.length) {
                currentPage++;
                loadBookings();
            }
        });

        window.onload = () => {
            bookings = dummyData;
            loadBookings();
        };
    </script>

</body>
</html>
