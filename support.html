    <script>
        function trackParcel() {
            const bookingId = document.getElementById("bookingId").value.trim();
            const resultElement = document.getElementById("tracking-result");

            if (bookingId.length !== 12 || isNaN(bookingId)) {
                resultElement.style.color = "red";
                resultElement.textContent = "Invalid Booking ID. Please enter a 12-digit number.";
                return;
            }

            // Simulated tracking statuses
            const statuses = {
                "123456789012": "Your parcel is out for delivery.",
                "987654321098": "Your parcel has been delivered.",
                "456789123456": "Your parcel is in transit.",
                "789123456789": "Your parcel is at the sorting facility.",
            };

            if (statuses[bookingId]) {
                resultElement.style.color = "#90ee90";
                resultElement.textContent = statuses[bookingId];
            } else {
                resultElement.style.color = "orange";
                resultElement.textContent = "Tracking information not found.";
            }
        }

        function logoutUser() {

        }
    </script>
